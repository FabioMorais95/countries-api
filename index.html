<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/media-query.css">
    <title>Country API</title>
</head>

<body>
    <main id="main">
        <section class="search">
            <input type="text" placeholder="Enter a country name" id="input" value="brazil">

            <button id="button">Search</button>
        </section>
        <section class="infos">
            <h1 id="countryName"></h1>
            <img src="" id="flag">
            <span id="capital" class="spans"></span>
            <span id="population" class="spans"></span>
            <span id="language" class="spans"></span>
            <span id="currency" class="spans"></span>
        </section>
    </main>

    <script src="/script/index.js"></script>
</body>

</html>
